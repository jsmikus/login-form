<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link href="styles.css" rel="stylesheet">

</head>

<body>		
	
	<!-- video -->
	<video autoplay muted loop id="myVideo">
		<source src="videos/rain.mp4" type="video/mp4">			
	</video>	

	<!-- form -->

    <div class="form-box-bg">
	<div class="form-box">	
        <div class="form-container">
	    <div class="header-text">
			Login form
		</div>
			<img class="form-img" src="icons/user.svg">
			<input placeholder="username" type="text" required>
            <br/>
            <img class="form-img" src="icons/email.svg">
            <input placeholder="email" type="email" required>
            <br/>
            <img class="form-img" id="form-img" src="icons/lock.svg">
            <input placeholder="password" type="password" required> 
            <br/><br/>
            <input id="terms" type="checkbox"> 
            <label for="terms"></label>
            <span>Agree with <a href="terms.html">Terms & Conditions</a></span> 
			<button type="submit" name="register" value="register">Login</button>
        </div>
    </div>
	</div>
	
</body>
</html>
