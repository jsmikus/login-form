<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form </title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>		
	
	<video autoplay muted loop id="myVideo">
		<source src="videos/rain.mp4" type="video/mp4">			
	</video>	

    <div class="container">

	<form class="login-form">	
	    	<div class="login-form__header">
				Login form
			</div>
			
            <div class="login-form__field">
			    <img src="icons/user.svg">
			    <input placeholder="username" type="text" required>
            </div>

            <div class="login-form__field">
            <img src="icons/email.svg">
            <input placeholder="email" type="email" required>
            </div>
        
            <div class="login-form__field">
            <img src="icons/lock.svg">
            <input placeholder="password" type="password" required>
            </div>

			<div class="login-form__consent">
				<input id="terms" type="checkbox"> 
        	    <label for="terms"></label>Agree with <a href="terms.html">Terms & Conditions</a>
			</div> 

            <div class="login-form__field">
			<button class="button" type="submit" name="register" value="register">Login</button>
            </div>
	</form>
	</div>

</body>
</html>
